<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#one").click(function(){
    $(".para").append(" <b>welcome</b>.");
  });

  $("#two").click(function(){
    $("ol").append("<li>Jquery</li>");
  });
});
</script>
</head>
<body>

<p class="para">good morning</p>
<p>This is another paragraph.</p>

<ol>
  <li>html</li>
  <li>css</li>
  <li>javascript</li>
</ol>

<button id="one">Append</button>
<button id="two">Append list</button>

</body>
</html>
